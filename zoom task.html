<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Document</title>
    <style>
        .container{
            height: auto;
            width: 50%;
            
        }
        .container img{
            width: 50%;
            display: block;
            transition:transform 2s;
        }
        .container:hover img{
            transform:scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dulquer.jpeg">
        
    </div>
    
</body>
</html>
